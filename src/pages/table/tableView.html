<ion-content id="tableContent">
    <div id="tableButtonDiv" class="alignCenter">
        <button ion-button small>Aliquot</button>
        <button ion-button small>Report Settings</button>
        <p>{{headerScroll.scrollHeight}}</p>
    </div>
    <ion-row>
        <ion-scroll id="headerScrollLeft" zoom="false" [ngStyle]="{'height': headerHeight + 'px', 'max-width': (columnLengths[0]*10 + 2) + 'px'}">
            <table>
                <thead id="tableHeadLeft">
                    <tr *ngFor="let row of headerArray">
                        <th class="tableCell" [ngStyle]="{'width': (columnLengths[0]*10) + 'px'}">
                            {{ row[0] }}
                        </th>
                    </tr>
                </thead>
            </table>
        </ion-scroll>
        <ion-scroll id="headerScrollRight" #headerScroll [ngStyle]="{'height': headerHeight + 'px'}">
            <table>
                <thead id="tableHeadRight">
                    <tr *ngFor="let row of headerArray; let firstRow = first">
                        <th class="tableCell" [hidden]="!firstRow" *ngFor="let column of row.slice(1); let index = index;" colSpan="{{ firstRowColSpans[index+1] }}">
                            {{ column }}
                        </th>
                        <th class="tableCell" [hidden]="firstRow" *ngFor="let column of row.slice(1); let index = index;" [ngStyle]="{'min-width': columnLengths[index+1] + 'em',
                        'max-width': columnLengths[index] + 'em'}">
                            {{ column }}
                        </th>
                    </tr>
                </thead>
            </table>
        </ion-scroll>
    </ion-row>
    <ion-row>
        <ion-scroll id="leftBodyScroll" #leftBodyScroll [ngStyle]="{'height': bodyScrollHeight + 'px', 'max-width': (columnLengths[0]*10 + 2) + 'px'}">
            <table>
                <tbody id="tableBodyLeft">
                    <tr *ngFor="let row of fractionArray">
                        <td class="tableCell" [ngStyle]="{'width': columnLengths[0]*10 + 'px'}">
                            {{ row[0] }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </ion-scroll>
        <ion-scroll id="mainBodyScroll" #mainBodyScroll [ngStyle]="{'height': bodyScrollHeight + 'px'}">
            <table>
                <tbody id="tableBody">
                    <tr *ngFor="let row of fractionArray">
                        <td class="tableCell" [hidden]="first" *ngFor="let column of row; let index = index; let first = first;" [ngStyle]="{'min-width': columnLengths[index] + 'em', 'max-width': columnLengths[index] + 'em', 'text-align': column === '-' ? 'center' : ''}">
                            {{ column }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </ion-scroll>
    </ion-row>
</ion-content>
