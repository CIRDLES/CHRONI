<ion-header>
    <ion-navbar>
        <table width="100%">
            <tr>
                <td width="10%">
                    <button color="accent" ion-button menuToggle>
                        <ion-icon name="menu"></ion-icon>
                    </button>
                </td>
                <td align="left" width="45%">
                    <ion-title>History</ion-title>
                </td>
                <td align="right" width="45%">
                    <button (click)="clearHistory()" ion-button color="accent">Clear</button>
                </td>
            </tr>
        </table>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <button ion-item *ngFor="let item of history, let i = index" (click)="openTable(i)">
            <h2>{{ item.getAliquotFile().name | name }}</h2>
            <h3>{{ item.getReportSettingsFile().name | name }}</h3>
            <p>{{ item.getDate() | date:'medium' }}</p>
        </button>
    </ion-list>
</ion-content>
