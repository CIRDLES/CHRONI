<ion-view view-title="Import Files">
    <ion-content scroll="false">
      <div class="row">
        <img class="chroni_image" src="img/chroni_logo.png" alt="chroni_logo">
      </div>
      <div class="card col-offset-10 col-80">
          <p class="item item-divider text-center">Import From</p>
          <div class="item item-button-right item-text-wrap responsive-sm">
              <!-- the openModal('Import') needs to be implemented as well as the directory name-->
              <button class="button ion-plus-round button-clear button-positive button-small" ng-click="openModal('Import')"></button> Directory: {{ import.directory }}
          </div>
      </div>
      <div class="col text-center">
        <button class="button button-royal">Import</button>
      </div>
      <div class="col text-center" style="position: absolute; bottom: 20px">
          <p>Aliquot and Report Settings files will be moved from the selected directory to the appropriate CHRONI directories.</p>
      </div>
    </ion-content>
</ion-view>
