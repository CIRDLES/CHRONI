<ion-header>
    <ion-navbar>
        <button color="accent" ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>History</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <button ion-item *ngFor="let item of history, let i = index" (click)="openTable(i)">
            <h2>{{ item.getAliquotFile().name | name }}</h2>
            <h3>{{ item.getReportSettingsFile().name | name }}</h3>
            <p>{{ item.getDate() | date:'medium' }}</p>
        </button>
    </ion-list>
</ion-content>
