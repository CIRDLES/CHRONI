<ion-header>
  <ion-navbar color="light">
    <ion-title>Geochron</ion-title>
    <ion-buttons start>
      <button ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content id="geochron-menu" no-bounce>
  <div id="geochron-upper">
    <ion-list *ngIf="!loggedIn">
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" autocapitalize="none" autocorrect="off" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
    <div text-center>
      <button ion-button round id="login-button" *ngIf="!loggingIn && !loggingOut" (click)="loggedIn ? logout() : login()">{{ loggedIn ? 'Logout' : 'Login' }}</button>
      <ion-spinner *ngIf="loggingIn || loggingOut" color="primary"></ion-spinner>
    </div>
  </div>
</ion-content>
