<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>History</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <button ion-item *ngFor="let item of history">
            <h2>{{ item.getAliquotFile().name | name }}</h2>
            <h3>{{ item.getReportSettingsFile().name | name }}</h3>
            <p>{{ item.getDate() | date }}</p>
        </button>
    </ion-list>
</ion-content>
