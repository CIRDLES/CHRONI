<ion-header>
  <ion-navbar color="light">
    <ion-buttons start>
      <button color="accent" ion-button icon-only menuToggle="left" (click)="hideStatusBar()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Download</ion-title>
    <ion-buttons end>
      <button color="accent" ion-button menuToggle="right" (click)="hideStatusBar()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <div padding>
    <ion-segment [(ngModel)]="downloadType">
      <ion-segment-button value="igsn">Geochron IGSN</ion-segment-button>
      <ion-segment-button value="url">Website URL</ion-segment-button>
    </ion-segment>
  </div>
</ion-header>

<ion-content no-bounce>
  <ion-list id="list">
    <ion-item *ngIf="downloadType === 'url'">
      <ion-label floating>Website URL of XML File</ion-label>
      <ion-input type="text" autocapitalize="none" autocorrect="off" [(ngModel)]="url"></ion-input>
    </ion-item>
    <ion-item *ngIf="downloadType === 'igsn'">
      <ion-label floating>Geochron IGSN</ion-label>
      <ion-input type="text" autocapitalize="none" autocorrect="off" [(ngModel)]="igsn"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <button ion-button *ngIf="!downloading && downloadType === 'url'" [disabled]="url === '' || fileName === ''" (click)="downloadFromURL()">Download</button>
        <button ion-button *ngIf="!downloading && downloadType === 'igsn'" [disabled]="igsn === '' || fileName === ''" (click)="downloadIGSN()">Download</button>
        <ion-spinner *ngIf="downloading" color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
