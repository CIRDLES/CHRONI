<ion-header>
  <ion-navbar>
    <button color="accent" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Download</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="flexColumn" no-bounce>
  <ion-list>
    <ion-item>
      <ion-label floating>Web URL for XML File</ion-label>
      <ion-input type="text" autocapitalize="none" autocorrect="off" [(ngModel)]="url"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Downloaded File Name</ion-label>
      <ion-input type="text" autocapitalize="none" autocorrect="off" [(ngModel)]="fileName"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <button ion-button round *ngIf="!downloading" [disabled]="url === '' || fileName === ''" (click)="download()">Download</button>
        <ion-spinner *ngIf="downloading" color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
