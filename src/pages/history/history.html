<ion-header>
  <ion-navbar color="light">
    <ion-buttons start>
      <button color="accent" ion-button icon-only menuToggle="left" (click)="hideStatusBar()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>History</ion-title>
    <ion-buttons end>
      <button color="accent" ion-button menuToggle="right" (click)="hideStatusBar()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of history; let i = index" (click)="openTable(i)">
      <h2>{{ item.getReport().getAliquotFileName() | fileName }}</h2>
      <h3>{{ item.getReport().getReportSettingsFileName() | fileName }}</h3>
      <p>{{ item.getDate() | date:'medium' }}</p>
    </button>
  </ion-list>
</ion-content>
