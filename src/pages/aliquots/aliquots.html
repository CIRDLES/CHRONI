<ion-header>
    <ion-navbar>
        <button color="accent" ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Aliquots</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="flexColumn">
    <ion-grid class="fullHeight">
        <ion-row id="topContainer">
            <ion-col class="flexColumn alignCenter">
                <ion-row class="flex1 alignCenter">
                    <ion-col>
                        <ion-card>
                            <ion-card-header color="light">Current Aliquot</ion-card-header>
                            <ion-item color="light">{{ currentAliquot.name | fileName }}</ion-item>
                            <ion-item color="light">
                                <button color="accent" ion-button icon-left clear item-right>Change</button>
                            </ion-item>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
        <ion-row text-center class="flex1">
            <ion-col class="flexColumn alignCenter">
                <ion-row class="flex1 alignCenter">
                    <ion-col class="flexRow spaceAround">
                        <button ion-button>Import</button>
                        <button ion-button>Download</button>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
