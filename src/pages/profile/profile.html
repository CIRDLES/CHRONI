<ion-header>
    <ion-navbar>
        <button color="accent" ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Profile</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
      </ion-item>
  </ion-list>
  <ion-grid>
      <ion-row>
          <ion-col>
              <button class="center" text-center ion-button (click)="login()">Login</button>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
