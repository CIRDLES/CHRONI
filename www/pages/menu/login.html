<link href="css/ionic.app.css" rel="stylesheet">

<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear button-assertive" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" autocapitalize="off" autocorrect="off" placeholder="Username" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <input type="password" autocapitalize="off" autocorrect="off" placeholder="Password" ng-model="loginData.password">
        </label>
        <button class="button button-block button-positive" type="submit">Log in</button>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
