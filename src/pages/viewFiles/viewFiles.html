<ion-header>
    <ion-navbar>
        <button color="accent" ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Manage Report</ion-title>
    </ion-navbar>
</ion-header>
<ion-content no-bounce>
    <ion-card color="primary" class="card">
        <ion-card-header text-center>Aliquot</ion-card-header>
        <ion-item color="light" text-wrap>
            <ion-row center>
                <ion-col>{{ currentAliquot.name | fileName }}</ion-col>
                <ion-col width-20>
                    <button ion-button clear icon-only (click)="openFileViewer('Aliquots')">
                        <ion-icon name="ios-create-outline"></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-card>
    <ion-card color="primary" class="card">
        <ion-card-header text-center>Report Settings</ion-card-header>
        <ion-item color="light" text-wrap>
            <ion-row center>
                <ion-col>{{ currentReportSettings.name | fileName }}</ion-col>
                <ion-col width-20>
                    <button ion-button clear icon-only (click)="openFileViewer('Report Settings')">
                        <ion-icon name="ios-create-outline"></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-card>
    <ion-row>
        <ion-col text-center>
            <button ion-button color="primary" (click)="openTable()">View Report</button>
        </ion-col>
    </ion-row>
</ion-content>
